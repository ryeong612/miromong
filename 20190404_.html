<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div 공간 박스!</title>
    <style type="text/css">
      .box1{
        width: 100px;
        height: 100px;
        background: rgb(246, 184, 91);
        float:left;
      }
      .box2{
        width: 100px;
        height: 100px;
        background: rgb(160, 116, 232);
        float:left;
      }
      .box3{
        width: 100px;
        height: 100px;
        background: rgb(141, 70, 222);
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      box1
    </div>
    <div class="box2">
      box2
    </div>
    <div class="box3">
      box3
    </div>
  </body>
</html>
